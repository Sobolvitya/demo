<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> FROST </title>
    <meta name="description" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container" ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="#/"><img src="images/frost.jpg" class="viktor-photo"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="category in categories" ng-class="{active: category == activeCategory}" ng-click="setActiveCategory(category)">
                        <a ng-href="#/{{category | lowercase}}">{{category}}</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="showUser">
                        <div class="dropdown">
                            <a ng-href="#/profile"> <button class="dropbtn"> {{user.fullName}} </button> </a>
                            <div class="dropdown-content">
                                <a ng-click="logOut()"> LogOut </a>
                            </div>
                        </div>
                    </li>
                    <li ng-if="!showUser"><a ng-href="#/login" > Login </a></li>
                    <li ng-if="!showUser"><a ng-href="#/signUp"> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<ng-view></ng-view>
<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="js/app.js"></script>

<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/TutorialController.js"></script>
<script src="js/controllers/ProblemController.js"></script>
<script src="js/controllers/ProfileController.js"></script>
<script src="js/controllers/ContactController.js"></script>

<script src="js/services/ProblemService.js"></script>
<script src="js/services/TutorialService.js"></script>

</body>
</html>
